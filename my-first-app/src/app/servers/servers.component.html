<label>Server Name</label>
<!-- <input type="text"
       class="form-control"
       (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
       Add Server
</button>
<p [innerText]="allowNewServer"></p>
<p>{{allowNewServer}}</p>
<!-- <p>{{serverCreationStatus}}</p> -->
<!-- ngIf is a structural directive -->
<p *ngIf='serverCreated; else noServer'>Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
       <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<hr>

<label>Username</label>
<input type="text" [(ngModel)]='userName' />
<p>{{ userName }}</p>
<button class="btn btn-danger" [disabled]="userName ? false : true" (click)="resetUserName()">Reset</button>

<div class="my-3">
       <button class="btn btn-success"
               (click)="toggleBtn()">
              Display details
       </button>
       <p *ngIf="showText">Secret Password = tuna</p>
       <p *ngFor="let click of numberOfClicks"
          [ngStyle]="{backgroundColor: click > 4 ? 'blue': ''}"
          [ngClass]="{'white-text': click >= 5}">{{ click }}</p>
</div>
